
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    
    <main class="fora">
        
        <section class="dentro">

            <div id="img"> 
                <!-- Imagem carregada na CSS -->
            </div>
            
            <div id="formulario">
                    <h1>Faça login</h1>
                    <p>Bem-vindo à nossa plataforma! Para acessar nossos serviços, insira seu email e senha abaixo. Estamos felizes em tê-lo(a) conosco!</p>
                <form action="login.php" method="post">
                    <div class="login-user">                     
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
                        <label for="iemail"> Login</label>
                    </div>
                    <div class="login-user">               
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                        <label for="isenha"> Senha </label>
                    </div>
                    <div class="enter-user">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="forget-pass">
                        <button type="button">Esqueci a senha <img src="imagens/cadeado.png" alt="Imagem de um cadeado"></button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
