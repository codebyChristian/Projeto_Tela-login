
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <h1>EM DESENVOLVIMENTO...</h1>
    
    <main class="fora">
        
        <section class="dentro">

            <div id="img"> 
                <!-- Imagem carregada na CSS -->
            </div>
            
            <div id="formulario">
                    <h1>Faça login</h1>
                    <p>Bem-vindo à nossa plataforma! Para acessar nossos serviços, insira seu email e senha abaixo. Estamos felizes em tê-lo(a) conosco!</p>
                <form action="login.php" method="post">
                    <div class="login-user"> 
                        <span class="material-symbols-outlined">
                            person
                        </span>                    
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" autocomplete="on" maxlength="30" required>
                        <label for="iemail"> Login</label>
                    </div>
                    <div class="login-user">  
                        <span class="material-symbols-outlined">
                            lock
                        </span>             
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha"> Senha </label>
                    </div>

                        <input type="submit" value="Entrar">

                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>
            </div>
        </section>
    </main>

</body>
</html>
